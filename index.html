<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>M Fashion - Blouse Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Segoe UI;background:#050816;color:white}
.header{
background:linear-gradient(135deg,#ff0080,#7a1cff);
padding:30px 15px 40px;border-bottom-left-radius:40px;border-bottom-right-radius:40px;
text-align:center;position:relative}
.help{position:absolute;top:12px;right:12px;background:#00000080;padding:6px 12px;border-radius:20px;font-size:13px}
.help a{color:#00ffb3;text-decoration:none}
.logo{width:110px;height:110px;border-radius:50%;border:4px solid white;background:black;object-fit:cover}
.social{display:flex;justify-content:center;gap:15px;margin-top:12px}
.social img{width:36px}
.search-area{padding:15px}
.search-area input{width:100%;padding:14px;border-radius:30px;border:none;font-size:16px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:linear-gradient(135deg,#0b1233,#020514);border-radius:18px;overflow:hidden;box-shadow:0 10px 25px rgba(0,0,0,.6)}
.slider img{width:100%;height:190px;object-fit:cover;display:none}
.slider img.active{display:block}
.card-content{text-align:center;padding:10px}
.price{color:#33c7ff;font-size:20px;font-weight:bold}
.like-btn{background:#1a2147;border:none;color:white;padding:6px 12px;border-radius:20px;margin:6px 0}
.order-btn{display:block;background:linear-gradient(135deg,#00ff9c,#00c853);margin-top:6px;padding:10px;border-radius:25px;text-decoration:none;color:black;font-weight:bold}
footer{text-align:center;opacity:.6;margin:20px 0}
</style>
</head>

<body>

<div class="header">
<div class="help">üìû <a href="tel:9476309568">9476309568</a></div>
<img src="logo.png" class="logo">
<h1>M Fashion</h1>
<p>Exclusive Blouse Collection ‚Ä¢ Order on WhatsApp</p>
<div class="social">
<a href="https://www.instagram.com/nitya__paul__?igsh=MXhhZjVzeWRxMDF3Ng==" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
</a>
<a href="https://www.facebook.com/nitya.paul.969?mibextid=ZbWKwL" target="_blank">
<img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">
</a>
</div>
</div>

<div class="search-area">
<input type="text" id="search" placeholder="üîç Search blouse..." onkeyup="searchProduct()">
</div>

<div class="products" id="products"></div>

<footer>¬© 2026 | M Fashion Blouse Store</footer>

<script>
const products = [
 { id:"p1", name:"Designer Blouse", price:340, imgCount:3 },
 { id:"p2", name:"Stylish Blouse", price:300, imgCount:2 },
];

const box=document.getElementById("products");

products.forEach(p=>{
let imgs="";
for(let i=1;i<=p.imgCount;i++){
imgs+=`<img src="${p.id}-${i}.jpg" ${i==1?"class='active'":""}>`;
}
box.innerHTML+=`
<div class="card">
<div class="slider">${imgs}</div>
<div class="card-content">
<h3>${p.name}</h3>
<div class="price">‚Çπ${p.price}</div>
<button class="like-btn" onclick="like(this,'${p.id}')">‚ù§Ô∏è Like (<span>0</span>)</button>
<a class="order-btn" target="_blank"
href="https://wa.me/919476309568?text=I want to order ${p.name} - ‚Çπ${p.price}">
Order on WhatsApp</a>
</div></div>`;
});

function like(btn,id){
if(localStorage.getItem(id)) return alert("‡¶Ü‡¶™‡¶®‡¶ø ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá like ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶® ‚ù§Ô∏è");
let span=btn.querySelector("span");
span.innerText=parseInt(span.innerText)+1;
localStorage.setItem(id,true);
}

function searchProduct(){
let v=document.getElementById("search").value.toLowerCase();
document.querySelectorAll(".card").forEach(c=>{
c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
});
}

setInterval(()=>{
document.querySelectorAll(".slider").forEach(sl=>{
let imgs=sl.querySelectorAll("img");
let a=[...imgs].findIndex(i=>i.classList.contains("active"));
imgs[a].classList.remove("active");
imgs[(a+1)%imgs.length].classList.add("active");
});
},3000);
</script>

</body>
</html>
