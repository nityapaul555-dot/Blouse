<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>M Fashion - Blouse Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
margin:0;
font-family: 'Poppins', sans-serif;
background:#050a1a;
color:white;
}

header{
background:linear-gradient(135deg,#ff0080,#8a2be2);
padding:35px 15px 70px;
border-bottom-left-radius:40px;
border-bottom-right-radius:40px;
text-align:center;
position:relative;
}

.logo{
width:120px;
height:120px;
border-radius:50%;
border:4px solid white;
object-fit:cover;
}

.call-btn{
position:absolute;
top:15px;
right:15px;
background:#000;
padding:8px 14px;
border-radius:30px;
color:#00ff9d;
font-weight:bold;
}

.social{
margin-top:15px;
display:flex;
justify-content:center;
gap:15px;
}

.social a{
width:45px;
height:45px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:22px;
text-decoration:none;
}

.insta{background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af);}
.fb{background:#1877f2;}

.search{
margin:-30px auto 20px;
width:85%;
background:white;
border-radius:30px;
padding:12px 15px;
display:flex;
align-items:center;
color:#555;
}

.search input{
border:none;
outline:none;
margin-left:10px;
width:100%;
font-size:16px;
}

.products{
padding:15px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
}

.card{
background:#0b122c;
border-radius:20px;
padding:10px;
text-align:center;
box-shadow:0 0 15px rgba(0,0,0,0.6);
}

.card img{
width:100%;
border-radius:15px;
}

.price{color:#00e5ff;font-size:20px;margin:5px 0;}

.like-btn{
background:#1a223f;
border:none;
color:white;
padding:8px 12px;
border-radius:20px;
margin-top:5px;
cursor:pointer;
}

.like-btn.liked{background:#ff2b5b;}

.whatsapp{
display:block;
margin-top:8px;
background:#25d366;
padding:10px;
border-radius:25px;
color:black;
font-weight:bold;
text-decoration:none;
}
</style>
</head>

<body>

<header>
<div class="call-btn"><i class="fa-solid fa-phone"></i> 9476309568</div>

<img src="logo.png" class="logo">
<h1>M Fashion</h1>
<p>Exclusive Blouse Collection ‚Ä¢ Order on WhatsApp</p>

<div class="social">
<a href="https://instagram.com/YOURPROFILE" class="insta"><i class="fa-brands fa-instagram"></i></a>
<a href="https://facebook.com/YOURPROFILE" class="fb"><i class="fa-brands fa-facebook-f"></i></a>
</div>
</header>

<div class="search">
<i class="fa-solid fa-magnifying-glass"></i>
<input type="text" placeholder="Search blouse..." onkeyup="searchProduct(this.value)">
</div>

<div class="products" id="products">

<div class="card" data-name="round neck blouse">
<img src="blouse1.jpg">
<h3>Round Neck Blouse</h3>
<div class="price">‚Çπ499</div>
<button class="like-btn" onclick="likeProduct(this,'p1')">ü§ç Like (<span id="p1">0</span>)</button>
<a class="whatsapp" href="https://wa.me/919476309568?text=I want this blouse">Order on WhatsApp</a>
</div>

</div>

<script>
function likeProduct(btn,id){
if(localStorage.getItem("liked_"+id)) return;

let count = localStorage.getItem(id) || 0;
count++;
localStorage.setItem(id,count);
localStorage.setItem("liked_"+id,true);

document.getElementById(id).innerText = count;
btn.classList.add("liked");
btn.innerHTML = "‚ù§Ô∏è Liked ("+count+")";
}

document.querySelectorAll("[id]").forEach(el=>{
if(localStorage.getItem(el.id)){
el.innerText = localStorage.getItem(el.id);
}
if(localStorage.getItem("liked_"+el.id)){
let b = el.parentElement.querySelector(".like-btn");
if(b){
b.classList.add("liked");
b.innerHTML="‚ù§Ô∏è Liked ("+el.innerText+")";
}
}
});

function searchProduct(val){
val = val.toLowerCase();
document.querySelectorAll(".card").forEach(card=>{
card.style.display = card.dataset.name.includes(val) ? "block":"none";
});
}
</script>

</body>
</html>
